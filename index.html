<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
  <title>Oscars quiz</title>

</head>

<body>
  <div class="quiz-contain">
    <h1>Oscars Quiz</h1>

    <h2 id="question">Question</h2>

    <form class="quiz">


      <ul id="choices">

        <li id="choice1">
          <label for="answer1">Choice 1</label>
          <input type="radio" name="quiz-answer" value="0" />
        </li>

        <li id="choice2">
          <label for="answer2">Choice 2</label>
          <input type="radio" name="quiz-answer" value="1" />
        </li>

        <li id="choice3">
          <label for="answer3">Choice 3</label>
          <input type="radio" name="quiz-answer" value="2" />
        </li>

        <li id="choice4">
          <label for="answer4">Choice 4</label>
          <input type="radio" name="quiz-answer" value="3" />
        </li>

      </ul>
      <button id="next-button" onclick="nextQuestion()">Next</button>
      <button id="submit" name="quiz-answer">submit</button>
    </form>
    <div id="show-result">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
