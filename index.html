<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Document</title>


  <title>Oscars quiz</title>

</head>

<body>

  <div id="titlescreen">
    <h4 id="welcome-page">Welcome to the oscars quiz</h4>

    <input type="text" id="fname" name="fname">
    <button id="start-button">Start</button>
  </div>
  <div class="quiz-contain">


    <h1>Oscars Quiz</h1>
    <h3 id="name"> </h3>






    <div class="quiz">
      <h2 id="score">Current Score: </h2>
      <h2 id="question">Question</h2>


      <ul id="choices">

        <li id="choice1">
          <label for="answer1">Choice 1</label>
          <input type="radio" name="quiz-answer" value="0" />
        </li>

        <li id="choice2">
          <label for="answer2">Choice 2</label>
          <input type="radio" name="quiz-answer" value="1" />
        </li>

        <li id="choice3">
          <label for="answer3">Choice 3</label>
          <input type="radio" name="quiz-answer" value="2" />
        </li>

        <li id="choice4">
          <label for="answer4">Choice 4</label>
          <input type="radio" name="quiz-answer" value="3" />
        </li>

      </ul>
      <button id="submit" name="quiz-answer">Submit</button>


    </div>
  </div>
  <div id="show-result">
  </div>
  <div id="endscreen">
    <h3 id="endtitle">END OF QUIZ</h3>
    <h3 id="score-end">You scored: </h3>
    <h2>would you like to try another?</h2>

  </div>

  <script src="assets/script/script.js"></script>
</body>

</html>
