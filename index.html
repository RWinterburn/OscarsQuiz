<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="oscars quiz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Oscars quiz</title>

</head>

<body>

  <section id="titlescreen">
    <h1 id="welcome-page">Welcome to the oscars quiz</h1>
    <p id="welcome-text">We will be testing your knowledge on the 2024 Oscars</p>
    <p id="welcome-reminder">Please remember all these questions a relevant to 2024</p>

    <input type="text" id="fname" name="fname" label="enter name">
    <button id="start-button">Start</button>
  </section>

  <div class="quiz-contain">

    <section class="quiz">
      <h2>Oscars Quiz</h2>
      <h3 id="name">Name</h3>

      <h2 id="score">Current Score: </h2>
      <h2 id="question">Question</h2>

      <ul id="choices">

        <li id="choice1">
          <label for="answer1">Choice 1</label>
          <input type="radio" name="quiz-answer" value="0" id="answer1">
        </li>

        <li id="choice2">
          <label for="answer2">Choice 2</label>
          <input type="radio" name="quiz-answer" value="1" id="answer2">
        </li>

        <li id="choice3">
          <label for="answer3">Choice 3</label>
          <input type="radio" name="quiz-answer" value="2" id="answer3">
        </li>

        <li id="choice4">
          <label for="answer4">Choice 4</label>
          <input type="radio" name="quiz-answer" value="3" id="answer4">
        </li>
      </ul>

      <button id="submit" name="quiz-answer">Submit</button>

    </section>
  </div>

  <div id="show-result">
  </div>
  <div id="endscreen">
    <h3 id="endtitle">END OF QUIZ</h3>
    <h3 id="score-end">You scored: </h3>
    <h2>would you like to try again?</h2>
    <button id="tryAgain">Try Again</button>
  </div>
  <script src="assets/script/script.js"></script>
</body>

</html>
